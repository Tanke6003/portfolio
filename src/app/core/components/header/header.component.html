<!-- header.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-2">
    <a class="navbar-brand" href="#">{{name}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[]" fragment="about"   data-bs-toggle="collapse" data-bs-target="#navbarNav">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[]" fragment="projects"  data-bs-toggle="collapse" data-bs-target="#navbarNav">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[]" fragment="skills"   data-bs-toggle="collapse" data-bs-target="#navbarNav">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[]" fragment="network"  data-bs-toggle="collapse" data-bs-target="#navbarNav">Network</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[]" fragment="contact"  data-bs-toggle="collapse" data-bs-target="#navbarNav">Contact</a>
        </li>   
     
        <li class="nav-item dropdown d-flex">
          
          <button 
            class="nav-link dropdown-toggle" 
            id="themeDropdown" 
            role="button" 
            data-bs-toggle="dropdown" 
            aria-expanded="false">
            theme {{ selectedTheme || 'Select Theme' }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="themeDropdown">
            @for (theme of themes; track theme) {
              <li>
          <a class="dropdown-item" (click)="setTheme(theme)">{{theme}}</a>
              </li>
            }
          </ul>
        </li>
      </ul>
    </div>
</nav>
