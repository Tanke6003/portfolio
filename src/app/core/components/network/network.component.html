<div class="container-fluid">
    <div>
        @for (social of socials; track social.name) {
        <a [href]="social.url" target="_blank" class="badge {{social.class}}">
            <img [src]="social.icon" [alt]="social.alt" class="badge-icon">
            {{social.name}}
        </a>
        } @empty {
        <li>There are no items.</li>
        }
        <div class="badge email-badge" (click)="copyEmail()" (mouseover)="showTooltip = true"
            (mouseleave)="showTooltip = false">
            <img src="imgs/icons/email.svg" alt="Email" class="badge-icon">
            <span>{{ email }}</span>
            <!-- <div class="tooltip-custom" [class.show]="showTooltip">
           Click to copy
       </div> -->
        </div>
    </div>
  

</div>
